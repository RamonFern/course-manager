<h2>Course List</h2>

<table class='table table-striped'>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>imageUrl</th>
            <th>preco</th>
            <th>code</th>
            <th>duration</th>
            <th>rating</th>
            <th>realeseDate</th>
            <th>option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let course of courses'>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td><img [src]="course.imageUrl" width=40 height=40></td>
            <td>{{ course.preco }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.duration }}</td>
            <td>{{ course.rating }}</td>
            <td>{{ course.realeseDate }}</td>
            <td>?????</td>
        </tr>
    </tbody>
</table>
